<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern Auth System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wave-container">
        <div class="wave"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="subtitle">Sign up for free</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="mobile" pattern="[0-9]{10}" required>
                    <label for="mobile">Mobile Number</label>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-google" id="googleSignup">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Continue with Google
                </button>
            </form>

            <p class="switch-auth">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <div id="errorToast" class="toast"></div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeYNs7ED9DRUO5P6_79VVkEGgBFo9sJ18",
            authDomain: "pathlensai2005.firebaseapp.com",
            projectId: "pathlensai2005",
            storageBucket: "pathlensai2005.firebasestorage.app",
            messagingSenderId: "145015295128",
            appId: "1:145015295128:web:c730f49d79199cf00714ed",
            measurementId: "G-TZT0QY7M4V"
        };


        // Initialize Firebase
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Show toast message function
        function showToast(message, isError = true) {
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.background = isError ? '#ff4444' : '#00C851';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, {
                    displayName: username
                });
                showToast('Account created successfully!', false);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showToast(error.message);
            }
        });

        // Google sign-up handler
        document.getElementById('googleSignup').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                showToast('Google sign-up successful!', false);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showToast(error.message);
            }
        });
    </script>
</body>

</html>
